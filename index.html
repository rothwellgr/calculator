<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator (TI-1205)</title>
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <script type="text/javascript" src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display align">0</div>
        <div class="column align">
            <div class="orange-panel">
                <div class="button-wrapper">
                    <div>C</div>
                    <button value="C"></button>
                </div>
                <div class="button-wrapper">
                    <div style="white-space: pre;"> </div>
                </div>
                <div class="button-wrapper">
                    <div>&percnt;</div>
                    <button value="%"></button>
                </div>
                <div class="button-wrapper">
                    <div>7</div>
                    <button value="7"></button>
                </div>
                <div class="button-wrapper">
                    <div>8</div>
                    <button value="8"></button>
                </div>
                <div class="button-wrapper">
                    <div>9</div>
                    <button value="9"></button>
                </div>
                <div class="button-wrapper">
                    <div>4</div>
                    <button value="4"></button>
                </div>
                <div class="button-wrapper">
                    <div>5</div>
                    <button value="5"></button>
                </div>
                <div class="button-wrapper">
                    <div>6</div>
                    <button value="6"></button>
                </div>
                <div class="button-wrapper">
                    <div>1</div>
                    <button value="1"></button>
                </div>
                <div class="button-wrapper">
                    <div>2</div>
                    <button value="2"></button>
                </div>
                <div class="button-wrapper">
                    <div>3</div>
                    <button value="3"></button>
                </div>
                <div class="button-wrapper">
                    <div>CE</div>
                    <button value="CE"></button>
                </div>
                <div class="button-wrapper">
                    <div>0</div>
                    <button value="0"></button>
                </div>
                <div class="button-wrapper">
                    <div>.</div>
                    <button value="."></button>
                </div>  
            </div>
            <div class="yellow-panel">
                <div class="button-wrapper">
                    <div>&divide;</div>
                    <button value="/"></button>
                </div>
                <div class="button-wrapper">
                    <div>&times;</div>
                    <button value="*"></button>
                </div>
                <div class="button-wrapper">
                    <div>&minus;</div>
                    <button value="-"></button>
                </div>
                <div class="button-wrapper">
                    <div>&plus;</div>
                    <button value="+"></button>
                </div>
                <div class="button-wrapper">
                    <div>&equals;</div>
                    <button value="="></button>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
